<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited | The Wedding of Alex & Sam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .hero-overlay { background: rgba(0, 0, 0, 0.3); }
    </style>
</head>
<body class="bg-[#fdfbf7] text-gray-800">

    <div id="password-gate" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
        <div class="text-center p-8 bg-stone-50 shadow-xl rounded-lg border border-stone-200">
            <h2 class="text-2xl mb-4 italic">Kindly enter your invitation code</h2>
            <input type="password" id="wedding-pass" class="border p-2 mb-4 block w-full text-center" placeholder="e.g. 2026">
            <button onclick="checkPass()" class="bg-stone-800 text-white px-6 py-2 uppercase tracking-widest text-sm">Enter</button>
            <p id="error" class="text-red-400 mt-2 hidden">Incorrect code, please try again.</p>
        </div>
    </div>

    <main id="main-content" class="hidden opacity-0 transition-opacity duration-1000">
        <section class="h-screen relative flex items-center justify-center bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&w=1920&q=80');">
            <div class="absolute inset-0 hero-overlay"></div>
            <div class="relative text-center text-white p-4">
                <p class="uppercase tracking-[0.3em] mb-4 text-sm">We are getting married</p>
                <h1 class="text-6xl md:text-8xl mb-4 italic">Alex & Sam</h1>
                <p class="text-xl">10. 10. 2026 â€” New York City</p>
            </div>
        </section>

        <section class="py-20 text-center">
            <h2 class="text-3xl mb-6">We hope you can join us</h2>
            <p class="max-w-md mx-auto mb-10 text-stone-600 leading-relaxed">
                Your presence is the greatest gift we could ask for. Please let us know if you can attend by September 1st.
            </p>
            <a href="https://forms.google.com/your-rsvp-link" target="_blank" class="inline-block border border-stone-800 px-10 py-4 uppercase tracking-widest hover:bg-stone-800 hover:text-white transition-colors">
                RSVP Online
            </a>
        </section>
    </main>

    <script>
        function checkPass() {
            const pass = document.getElementById('wedding-pass').value;
            // Set your password here (e.g., '2026')
            if (pass === '2026') {
                document.getElementById('password-gate').classList.add('hidden');
                const content = document.getElementById('main-content');
                content.classList.remove('hidden');
                setTimeout(() => content.classList.add('opacity-100'), 100);
            } else {
                document.getElementById('error').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
